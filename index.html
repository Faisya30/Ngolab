<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi Muncul dari Samping</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideInRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in-right {
      animation: slideInRight 1s ease-out forwards;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

  <div class="max-w-lg p-6 bg-white rounded-lg shadow-lg animate-slide-in-right">
    <img src="https://via.placeholder.com/300" class="rounded-full shadow-md w-80 h-80 object-cover">
    <h2 class="text-center mt-4 text-2xl font-bold">Halo!</h2>
    <p class="text-center text-gray-600">Gambar ini muncul dari samping kanan saat halaman dibuka.</p>
  </div>

</body>
</html>
